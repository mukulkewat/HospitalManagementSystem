<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Online Consultation</title>
  <link rel="stylesheet" href="dijit/themes/claro/claro.css">
  <script>
    var dojoConfig = {
      parseOnLoad: true,
      async: false
    };
  </script>
  <script src="dojo/dojo.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f9f9f9, #ebedee);
    }
    #mainFormContainer {
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      margin-top: 40px;
    }
    .formRow {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .formField {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .formField label {
      font-weight: bold;
      margin-bottom: 6px;
      color: #333;
    }
    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    #submitBtn {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #8B0000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    #submitBtn:hover {
      background-color: #a30000;
    }
  </style>
</head>
<body class="claro">
  <div id="mainFormContainer">
    <h2 style="text-align:center; color:#8B0000;">Book an Online Consultation</h2>
    <p style="text-align:center; color:#444;">Reach out from anywhere — online, by email, or call. We're here to help!</p>

    <div class="formRow">
      <div class="formField">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name*">
      </div>
      <div class="formField">
        <label for="speciality">Speciality</label>
        <select id="speciality">
          <option value="">-Select-</option>
          <option value="Cardiology">Cardiology</option>
          <option value="Dermatology">Dermatology</option>
          <option value="Orthopedics">Orthopedics</option>
          <option value="Neurology">Neurology</option>
        </select>
      </div>
    </div>

    <div class="formRow">
      <div class="formField">
        <label for="mobile">Mobile No.</label>
        <input type="tel" id="mobile" placeholder="+91 - Enter Mobile No*">
      </div>
      <div class="formField">
        <label for="email">Email ID</label>
        <input type="email" id="email" placeholder="Enter Email ID">
      </div>
    </div>

    <div class="formRow">
      <div class="formField">
        <label for="date">Preferred Date</label>
        <input type="date" id="date">
      </div>
      <div class="formField">
        <label for="time">Time to Call</label>
        <input type="time" id="time">
      </div>
    </div>

    <button id="submitBtn">Submit</button>
  </div>

  <script>
    require(["dojo/parser","dojo/dom", "dojo/on", "dojo/domReady!"], function(dom, on) {
        parser.parse();
      on(dom.byId("submitBtn"), "click", function() {
        alert("✅ Your consultation request has been submitted!");
      });
    });
  </script>
</body>
</html>
