<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Need Help - Hospital</title>
  <link rel="stylesheet" href="dijit/themes/claro/claro.css">
  <script>
    var dojoConfig = {
      async: true,
      parseOnLoad: true
    };
  </script>
  <script src="dojo/dojo.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2a045295;
      padding: 30px;
    }

    .form-box {
      width: 400px;
      margin: auto;
      background: #683e3e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-field {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
  </style>
</head>

<body class="claro">
  <div class="form-box">
    <h2>Need Help?</h2>

    <form id="helpForm" data-dojo-type="dijit/form/Form">
      <div class="form-field">
        <label for="name">Full Name</label>
        <input id="name" name="name" data-dojo-type="dijit/form/ValidationTextBox" required="true" />
      </div>

      <div class="form-field">
        <label for="query">Query Type</label>
        <select id="query" name="query" data-dojo-type="dijit/form/Select" required="true">
          <option value="">-- Select --</option>
          <option value="Appointment">Appointment</option>
          <option value="Billing">Billing</option>
          <option value="Doctor Availability">Doctor Availability</option>
          <option value="Emergency">Emergency</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-field">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" cols="40" data-dojo-type="dijit/form/SimpleTextarea" required="true"></textarea>
      </div>

      <div style="text-align: center;">
        <button data-dojo-type="dijit/form/Button" type="submit">Submit</button>
        <button data-dojo-type="dijit/form/Button" type="reset">Reset</button>
      </div>
    </form>
  </div>

  <script>
    require([
      "dojo/parser",
      "dojo/on",
      "dijit/form/Form",
      "dijit/form/ValidationTextBox",
      "dijit/form/Select",
      "dijit/form/SimpleTextarea",
      "dijit/form/Button",
      "dojo/domReady!"
    ], function(parser, on) {
      parser.parse();
      var form = dijit.byId("helpForm");

      on(form, "submit", function(e) {
        e.preventDefault();
        if (form.validate()) {
          alert("Thank you! Your help request has been submitted.");
          form.reset();
        } else {
          alert("Please complete all required fields.");
        }
      });
    });
  </script>
</body>
</html>
