<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Disease-based Doctor Search</title>

  <!-- Dojo Claro theme -->
  <link rel="stylesheet" href="dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="CSS/search.css">
  <script>
    var dojoConfig = {
      async: true,
      parseOnLoad: true
    };
  </script>
  <script src="dojo/dojo.js"></script>
</head>

<body class="claro" style="background: linear-gradient(90deg, #3F2B96 0%, #A8C0FF 100%)">
  <div class="container" style="background-color: white;">
    <h1 style="color: #3b5998">Find Doctor by Disease</h1>
    <p>Type your health problem (e.g., heart, brain, child, fracture) to find the right doctor.</p>

    <input data-dojo-type="dijit/form/TextBox" id="diseaseBox" placeholder="Enter your disease..."
      style="width: 100%;" />

    <button data-dojo-type="dijit/form/Button" type="button" onclick="findDoctor()">Search Doctor</button>

    <div id="results"></div>
  </div>

  <script src="JS/search.js"></script>
</body>

</html>
