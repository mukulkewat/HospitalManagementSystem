<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Registration</title>
  <link rel="stylesheet" href="dijit/themes/claro/claro.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(90deg, #3F2B96 0%, #A8C0FF 100%);

      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .main-container {
      display: flex;
      width: 950px;
      height: 550px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }

    .left-section {
      width: 50%;
      background: #fff0f3;
      padding: 40px;
    }

    .left-section h2 {
      color: #b30000;
      margin-bottom: 15px;
    }

    .left-section ul {
      padding-left: 18px;
      font-size: 15px;
      line-height: 1.7;
    }

    .right-section {
      width: 50%;
      padding: 40px;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-section h3 {
      margin-bottom: 20px;
      color: #b30000;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .register-button {
      background: #b30000;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      border-radius: 6px;
      transition: 0.3s ease;
    }

    .register-button:hover {
      background: #d40000;
    }
  </style>

  <script>
    var dojoConfig = {
      parseOnLoad: true
    };
  </script>
  <script src="dojo/dojo.js"></script>
</head>

<body class="claro">

  <div class="main-container">
    <!-- Left Info -->
    <div class="left-section">
      <img src="Images/logo.png" alt="Logo" style="height: 60px; margin-bottom: 20px;">
      <h2>WELCOME TO PATIENT PORTAL</h2>
      <p>The easiest way to manage your healthcare</p>
      <ul>
        <li>üóìÔ∏è Book appointments at your convenience</li>
        <li>üßæ View medical records 24/7</li>
        <li>üåê Access health info from anywhere</li>
        <li>üë®‚Äç‚öïÔ∏è Connect with expert doctors instantly</li>
      </ul>
    </div>

    <!-- Right Form -->
    <div class="right-section">
      <h3>Register</h3>
     <form action="register" method="Post">
      <div class="input-group">
        <input id="usernameInput" type="text" data-dojo-type="dijit/form/ValidationTextBox"
          data-dojo-props="required:true, missingMessage:'Enter your name'"
          placeholder="Enter Full Name" style="width:100%;" />
      </div>

      <div class="input-group">
        <input id="emailInput" type="text" data-dojo-type="dijit/form/ValidationTextBox"
          data-dojo-props="required:true, regExp:'^[^@\\s]+@[^@\\s]+\\.[^@\\s]+$', invalidMessage:'Enter valid email'"
          placeholder="Enter Email" style="width:100%;" />
      </div>

      <div class="input-group">
        <input id="phoneInput" type="text" data-dojo-type="dijit/form/ValidationTextBox"
          data-dojo-props="required:true, regExp:'^[6-9][0-9]{9}$', invalidMessage:'Enter valid phone number'"
          placeholder="Enter Mobile Number" style="width:100%;" />
      </div>

      <div class="input-group">
        <input id="dobInput" type="text" data-dojo-type="dijit/form/DateTextBox"
          data-dojo-props="required:true, missingMessage:'Select Date of Birth'"
          placeholder="Select Date of Birth" style="width:100%;" />
      </div>

      <div class="input-group">
        <input id="passwordInput" type="password" data-dojo-type="dijit/form/ValidationTextBox"
          data-dojo-props="required:true, regExp:'^.{6,}$', invalidMessage:'Min 6 characters required'"
          placeholder="Create Password" style="width:100%;" />
      </div>

      <button class="register-button" onclick="registerUser()">Register</button>
      </form>
    </div>
  </div>

  <script>
    function registerUser() {
      const name = dijit.byId("usernameInput").get("value");
      const email = dijit.byId("emailInput").get("value");
      const phone = dijit.byId("phoneInput").get("value");
      const dob = dijit.byId("dobInput").get("value");
      const password = dijit.byId("passwordInput").get("value");

      if (!name || !email || !phone || !dob || !password) {
        alert("‚ùó Please fill all fields correctly.");
        return;
      }

      // ‚úÖ Simulate successful registration
      localStorage.setItem("registeredUser", JSON.stringify({ name, email, phone, dob, password }));
      alert("‚úÖ Registered successfully!");

      // Redirect to appointment or login
      window.location.href = "BookAppointment.html";
    }
  </script>
</body>
</html>
