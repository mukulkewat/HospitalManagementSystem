<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Hospital</title>

  <!-- Dojo Configuration -->
  <script>
    var dojoConfig = {
      async: true,
      parseOnLoad: true
    };
  </script>

  <!-- Dojo and Theme -->
  <link rel="stylesheet" href="dijit/themes/claro/claro.css">
  <script src="dojo/dojo.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f7fa;
      padding: 40px;
    }

    .contact-container {
      max-width: 600px;
      margin: auto;
      padding: 25px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    .form-field {
      margin-bottom: 20px;
    }
  </style>
</head>

<body class="claro">
  <div class="contact-container">
    <h2>Contact Us</h2>

    <form id="contactForm" data-dojo-type="dijit/form/Form">
      <div class="form-field">
        <label for="name">Name</label><br>
        <input id="name" name="name" data-dojo-type="dijit/form/ValidationTextBox" required="true" />
      </div>

      <div class="form-field">
        <label for="email">Email</label><br>
        <input id="email" name="email"
               data-dojo-type="dijit/form/ValidationTextBox"
               required="true"
                />
      </div>

      <div class="form-field">
        <label for="message">Message</label><br>
        <textarea id="message" name="message" rows="5" cols="40"
                  data-dojo-type="dijit/form/SimpleTextarea"
                  required="true"></textarea>
      </div>

      <div class="form-field" style="text-align: center;">
        <button type="submit" data-dojo-type="dijit/form/Button">Send</button>
        <button type="reset" data-dojo-type="dijit/form/Button">Clear</button>
      </div>
    </form>
  </div>

  <script>
    require([
      "dojo/parser",
      "dojo/on",
      "dijit/registry",
      "dijit/form/Form",
      "dijit/form/ValidationTextBox",
      "dijit/form/SimpleTextarea",
      "dijit/form/Button",
      "dojo/domReady!"
    ], function(parser, on, registry) {
      parser.parse();

      var form = registry.byId("contactForm");

      on(form, "submit", function(e) {
        e.preventDefault();
        if (form.validate()) {
          alert("Thank you! Your message has been sent.");
          form.reset();
        } else {
          alert("Please fill all fields correctly.");
        }
      });
    });
  </script>
</body>
</html>
