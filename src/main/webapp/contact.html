<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Hospital</title>

  <!-- Dojo Configuration -->
  <script>
    var dojoConfig = {
      async: true,
      parseOnLoad: true
    };
  </script>

  <!-- Dojo and Theme -->
  <link rel="stylesheet" href="dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="CSS/contact.css">
  <script src="dojo/dojo.js"></script>
</head>

<body class="claro" style="background: linear-gradient(to right, #2c3e50, #3498db);">
  <div class="contact-container">
    <h2 style="color: #3b5998">Contact Us</h2>

    <form id="contactForm" data-dojo-type="dijit/form/Form">
      <div class="form-field">
        <label for="name">Name</label><br>
        <input id="name" name="name" data-dojo-type="dijit/form/ValidationTextBox" required="true" />
      </div>

      <div class="form-field">
        <label for="email">Email</label><br>
        <input id="email" name="email"
               data-dojo-type="dijit/form/ValidationTextBox"
               required="true"
                />
      </div>

      <div class="form-field">
        <label for="message">Message</label><br>
        <textarea id="message" name="message" rows="5" cols="40"
                  data-dojo-type="dijit/form/SimpleTextarea"
                  required="true"></textarea>
      </div>

      <div class="form-field" style="text-align: center;">
        <button type="submit" data-dojo-type="dijit/form/Button">Send</button>
        <button type="reset" data-dojo-type="dijit/form/Button">Clear</button>
      </div>
    </form>
  </div>
  <script src="JS/contact.js"> </script>
</body>
</html>
